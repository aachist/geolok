<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моё местоположение</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #map { height: 400px; margin-top: 15px; border-radius: 10px; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <h2>Определение координат</h2>
  <button onclick="getLocation()">Определить</button>
  <p id="output"></p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    function initMap(lat = 55.751244, lon = 37.618423) { // Москва по умолчанию
      map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      marker = L.marker([lat, lon]).addTo(map);
    }

    function getLocation() {
      const out = document.getElementById("output");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const acc = pos.coords.accuracy;

            out.innerHTML =
              "Широта: " + lat.toFixed(6) + "<br>" +
              "Долгота: " + lon.toFixed(6) + "<br>" +
              "Точность: " + acc + " м";

            map.setView([lat, lon], 15);
            marker.setLatLng([lat, lon]);
          },
          (err) => {
            out.textContent = "Ошибка: " + err.message;
          }
        );
      } else {
        out.textContent = "Ваш браузер не поддерживает геолокацию.";
      }
    }

    window.onload = () => initMap();
  </script>
</body>
</html>
